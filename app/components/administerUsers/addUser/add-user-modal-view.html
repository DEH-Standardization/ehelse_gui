<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="AddUserController" name="addUserForm" role="form" method="post">
                <div class="modal-header">
                    <h3 class="center-align-text" id="documentTitle">Ny bruker</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newUserName">Navn:</label><span class="requiredIcon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <input type="text" name="newUserName" id="newUserName" ng-model="newUser.name" class="form-control" required autofocus />
                    </div>
                    <div class="form-group">
                        <label for="newUserEmail">Email:</label><span class="requiredIcon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <input type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,5}$" name="newUserEmail" id="newUserEmail" ng-model="newUser.email" class="form-control" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-actions">
                        <button ng-click="addUser()" data-dismiss="modal" type="submit" ng-disabled="addUserForm.$invalid" class="btn btn-primary">Opprett ny bruker</button>
                        <button type="button" data-dismiss="modal" class="btn btn-default pull-right">Avbryt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
