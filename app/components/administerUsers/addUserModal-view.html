<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="AdministerUsersController" name="newStandardForm" role="form" method="post">
                <div class="modal-header">
                    <h3 class="center-align-text" id="documentTitle">Nytt dokument</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="standardTitle">Tittel: </label>
                        <input type="text" name="standardTitle" id="standardTitle" ng-model="newDocument.title" class="form-control" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-actions">
                        <button id="createDocumentButton" ng-click="postNewDocument(newDocument)" data-dismiss="modal" type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Opprett nytt dokument</button>
                        <button type="button" ng-disabled="form.$invalid" data-dismiss="modal" class="btn btn-default pull-right">Avbryt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
