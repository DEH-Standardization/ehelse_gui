<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="AddEditLinkCategoriesController" name="addLinkCategoryForm" role="form" method="post">
                <div class="modal-header">
                    <h3>Opprett link kategori</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newLinkCategoryName">Tittel: </label>
                        <input id="newLinkCategoryName" focus-me="shouldBeOpen" ng-model="newLinkCategory.name" type="text" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="newLinkCategoryDescription">Beskrivelse: </label>
                        <textarea id="newLinkCategoryDescription" ng-model="newLinkCategory.description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-actions">
                        <button ng-click="postNewLinkCategory(newLinkCategory)" data-dismiss="modal" type="submit" ng-disabled="addLinkCategoryForm.$invalid" class="btn btn-primary">Opprett</button>
                        <button type="button" data-dismiss="modal" class="btn btn-default pull-right">Avbryt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
