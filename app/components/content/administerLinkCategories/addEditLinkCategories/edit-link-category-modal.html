<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="AddEditLinkCategoriesController" name="editLinkCategoryForm" role="form" method="post">
                <div class="modal-header">
                    <h3>Endre link kategori</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editLinkCategoryName">Tittel: </label>
                        <input id="editLinkCategoryName" focus-me="shouldBeOpen" ng-model="currentLinkCategory.name" type="text" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="editLinkCategoryDescription">Beskrivelse: </label>
                        <textarea id="editLinkCategoryDescription" ng-model="currentLinkCategory.description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-actions">
                        <button ng-click="submitLinkCategoryChange(currentLinkCategory)" data-dismiss="modal" type="submit" ng-disabled="editLinkCategoryForm.$invalid" class="btn btn-primary">Lagre endring</button>
                        <button type="button" data-dismiss="modal" class="btn btn-default pull-right">Avbryt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
