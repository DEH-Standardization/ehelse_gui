<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="AddEditMandatoryController" name="addMandatoryForm" role="form" method="post">
                <div class="modal-header">
                    <h3>Opprett mandatory</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newMandatoryName">Tittel: </label>
                        <input id="newMandatoryName" focus-me="shouldBeOpen" ng-model="newMandatory.name" type="text" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="newMandatoryDescription">Beskrivelse: </label>
                        <textarea id="newMandatoryDescription" ng-model="newMandatory.description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-actions">
                        <button ng-click="postNewMandatory(newMandatory)" data-dismiss="modal" type="submit" ng-disabled="addMandatoryForm.$invalid" class="btn btn-primary">Opprett</button>
                        <button type="button" data-dismiss="modal" class="btn btn-default pull-right">Avbryt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
