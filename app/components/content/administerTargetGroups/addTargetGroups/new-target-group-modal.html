<div class="modal fade" tabindex='-1'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Legg til ny målgruppe</h4>
            </div>
            <div class="modal-body">
                <form role="form" ng-submit="">
                    <div class="form-group">
                        <label>Navn: </label><span class="requiredIcon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <input type="text" ng-model="newTargetGroup.name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Beskrivelse: </label><span class="requiredIcon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <textarea ng-model="newTargetGroup.description" class="form-control" rows="5" cols="40" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Forkortelse: </label>
                        <input type="text" ng-model="newTargetGroup.abbreviation" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Overordnet målgrupper: </label>
                        <select ng-model="newTargetGroup.parentId" class="form-control" >
                            <option ng-repeat="tuple in TGTuples" value="{{tuple.id}}">{{tuple.name}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('add')" class="btn btn-primary" data-dismiss="modal">Legg til</button>
                <button type="button" ng-click="close('cancel')" class="btn btn-default" data-dismiss="modal">Avbryt</button>
            </div>
        </div>
    </div>
</div>
