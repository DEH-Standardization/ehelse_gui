<div class="modal fade" tabindex='-1'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Rediger målgruppe</h4>
            </div>
            <div class="modal-body">
                <form role="form" ng-submit="">  <!-- change submit..? -->
                    <div class="form-group">
                        <label>Navn: </label>
                        <input type="text" ng-model="editGroup.name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Beskrivelse: </label>
                        <textarea ng-model="editGroup.description" class="form-control" rows="5" cols="40" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Forkortelse: </label>
                        <input type="text" ng-model="editGroup.abbreviation" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Overordnet målgrupper: </label>
                        <select ng-model="editGroup.parentId" class="form-control" >
                            <option ng-repeat="tuple in TGTuples" value="{{tuple.id}}">{{tuple.name}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('edit')" class="btn btn-primary" data-dismiss="modal">Lagre</button>
                <button type="button" ng-click="close('cancel')" class="btn btn-default" data-dismiss="modal">Avbryt</button>
            </div>
        </div>
    </div>
</div>
