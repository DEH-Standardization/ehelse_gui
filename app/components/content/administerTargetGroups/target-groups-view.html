<div ng-controller="TargetGroupsController" class="target-group-grid">

    <div class="tg-top-toolbar">
        <h4 class="selected">Målgrupper
        <div class="btn-toolbar pull-right">
            <!-- New TG button-->
            <button type="button" class="btn btn-primary  small target-group-add"
                    ng-click="openModal('app/components/content/administerTargetGroups/addTargetGroups/new-target-group-modal.html', 'NewTargetGroupController')" data-keyboard="true"><i class="fa fa-plus"></i> Ny målgruppe </button>
        </div>
        </h4>
    </div>

    <div class="table-responsive tg-table">
        <table class="table" id="targetGroupsTable">
            <thead>
            <tr>
                <th class="col-md-3">Navn</th>
                <th>Beskrivelse</th>
                <th class="col-md-1">Forkortelse</th>
                <th class="col-md-2">Overordnet målgrupper</th>
            </tr>
            </thead>
            <tbody>
            <div>
                <tr ng-repeat="group in targetGroups" >
                    <td>{{group.name}}</td>
                    <td>{{group.description}}</textarea></td>
                    <td>{{group.abbreviation}}</td>
                    <td>{{TGDictionary[group.parentId].name}}</td>
                    <td><span ng-click="showEditTGModal(group)" data-keyboard="true" class="fa fa-pencil-square-o fa-2x clickable"></span></td>
                    <td><span ng-click="openConfirmationTGModal('Er du sikker på at du vil slette målgruppe?',group.id)" class="fa fa-remove clickable removeUser"></span></td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>

</div>
