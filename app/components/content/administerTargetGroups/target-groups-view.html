<div ng-controller="TargetGroupsController" class="target-group-grid">


    <div class="shadow-below clearfix" style="padding-bottom: 40px">
        <div class="headline-box">
            <h4 class="selected">Målgrupper</h4>
            <button type="button" class="btn btn-default pull-right" style="margin-top: 15px"
                    ng-click="openModal('app/components/content/administerTargetGroups/addTargetGroups/new-target-group-modal.html', 'NewTargetGroupController')"
                    data-keyboard="true"><span class="fa fa-plus-circle plus-icon-standard"></span> Ny målgruppe</button>
        </div>

    </div>

    <div class="table-responsive overflow-auto tg-table">
        <table class="table" id="targetGroupsTable">
            <thead>
            <tr>
                <th class="col-md-3">Navn</th>
                <th>Beskrivelse</th>
                <th class="col-md-1">Forkortelse</th>
                <th class="col-md-2">Overordnet målgrupper</th>
            </tr>
            </thead>
            <tbody>
            <div>
                <tr ng-repeat="group in targetGroups | orderBy:'name'" >
                    <td>{{group.name}}</td>
                    <td>{{group.description}}</textarea></td>
                    <td>{{group.abbreviation}}</td>
                    <td>{{TGDictionary[group.parentId].name}}</td>
                    <td><span ng-click="showEditTGModal(group)" data-keyboard="true" class="fa fa-pencil-square-o fa-2x clickable"></span></td>
                    <td><span ng-click="openConfirmationTGModal('Er du sikker på at du vil slette målgruppe?',group.id)" class="fa fa-remove clickable removeUser"></span></td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>

</div>
