
<form ng-controller="EditDocumentController" name="DocumentForm" role="form" >

    <div class="shadow-below">
        <div class="headline-box">
            <h4 class="selected" ng-if="buttonState == 'newDocument'">Nytt dokument</h4>
            <h4 class="selected" ng-if="buttonState == 'editDocument'">Rediger dokument</h4>
        </div>
        <p class="twelvePixVerticalPadding">
            <button type="button" class="btn btn-default" ng-click="submit()" ng-if="buttonState == 'newDocument'">
                <span class="fa fa-check-circle edit-topic-icon"></span>
                Opprett dokument
            </button>
            <button type="button" class="btn btn-default" ng-click="submit()" ng-if="buttonState == 'editDocument'">
                <span class="fa fa-check-circle edit-topic-icon"></span>
                Lagre dokument
            </button>
            <button type="button" class="btn btn-default pull-right">
                <span class="fa fa-remove delete-topic-icon tenpixhorizontalpadding"></span>
                Slett dokument
            </button>
        </p>
    </div>

    <div class="container-fluid pull-left document-edit">

        <!-- choose document type -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="documentType">Type dokument: </label>
            <div class="form-group col-sm-9">
                <select name="documentType" id="documentType"  ng-change="setCurrentDocumentFieldsByDocumentDocumentTypeId();" ng-model="document.documentTypeId" class="form-control">
                    <option ng-repeat="document_type in document_types_option_list" value="{{document_type.value}}">{{document_type.name}}</option>
                </select>
            </div>
        </div>

        <!-- Choose document title -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="standardTitle">Tittel: </label>
            <div class="form-group col-sm-9">
              <input type="text" name="standardTitle" id="standardTitle" ng-model="document.title" class="form-control" required/>
            </div>
        </div>

        <!-- Choose document description -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="standardDescription">Beskrivelse: </label>
            <div class="form-group col-sm-9">
                <textarea name="standardDescription" id="standardDescription" ng-model="document.description" class="form-control" rows="6" cols="50" required></textarea>
            </div>
        </div>

        <!-- Choose which topic to create document under -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="standardParent">Opprettes i: </label>
            <div class="form-group col-sm-9">
                <select name="standardParent" id="standardParent" ng-model="document.topicId" class="form-control">
                    <option ng-repeat="topic in topicTupleList" value={{topic.id}}>{{topic.path}}</option>
                </select>
            </div>
        </div>

        <!-- Choose document fields -->
        <document-fields></document-fields>

        <!-- Choose target groups -->
        <document-target-groups></document-target-groups>

    </div>

</form>
