<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Velg lenke-kategorier</h4>
            </div>

            <div class="modal-body">
                <form role="form">
                    <div ng-if="document_link_categories_ids.indexOf(link_category.id) == -1" class="form-group" ng-repeat="link_category in link_categories">
                        <input id={{link_category.id}} type="checkbox"  data-checklist-model="selected_document_link_categories_ids" data-checklist-value="link_category.id">
                        <label for={{link_category.id}}>{{link_category.name}}</label>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" ng-click="close('add')" class="btn btn-primary" data-dismiss="modal">Lagre</button>
                <button type="button" ng-click="close('cancel')" class="btn btn-default" data-dismiss="modal">Avbryt</button>
            </div>
        </div>
    </div>
</div>
