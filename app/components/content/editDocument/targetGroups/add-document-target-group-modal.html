<div class="modal fade" tabindex='-1'>
    <div class="modal-dialog">
        <div class="modal-content">


            <div class="modal-header">
                <button type="button" class="close" ng-click="close('cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Målgrupper</h4>
                <small>Velg en eller flere målgrupper</small>
            </div>


            <div class="modal-body">
                <form role="form">
                    <div class="form-group" ng-if="document_target_groups_ids.indexOf(group.id) == -1"  ng-repeat="group in target_groups">
                        <input type="checkbox" data-checklist-model="selected_target_groups_ids" data-checklist-value="group.id"> {{group.name}}
                    </div>
                </form>
            </div>


            <div class="modal-footer">
                <button type="button" ng-click="close('add')" class="btn btn-primary" data-dismiss="modal">Lagre</button>
                <button type="button" ng-click="close('cancel')" class="btn btn-default" data-dismiss="modal">Avbryt</button>
            </div>
        </div>
    </div>
</div>
