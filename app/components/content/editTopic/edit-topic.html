<form ng-controller="EditTopicController" name="editTopicForm" role="form" method="post">
    <div class="shadow-below">
        <div class="headline-box">
            <h4 class="selected-heading">Rediger tema</h4>
        </div>
        <p class="twelve-pix-vertical-padding">
            <button ng-click="saveTopicChange()" type="button" class="btn btn-default">
                <span class="fa fa-check-circle edit-topic-icon"></span>
                Lagre tema
            </button>
            <button ng-click="openConfirmationModal('Er du sikker pÃ¥ at du vil slette temaet?', selectedTopic, deleteTopic)" type="button" class="btn btn-default pull-right">
                <span class="fa fa-remove delete-topic-icon tenpixhorizontalpadding"></span>
                Slett tema
            </button>
        </p>
    </div>










    <div class="panel panel-default">
        <div class="panel-body">
            <!-- choose document type -->
            <div class="form-group">
                <label class="col-sm-3 control-label"  for="editTopicTitle">Tittel: <span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span></label>
                <div class="form-group col-sm-9">
                    <input type="text" name="editTopicTitle" id="editTopicTitle" class="form-control half-width"
                           ng-model="selectedTopic.title" required/>
                </div>
            </div>

            <!-- Choose topic title -->
            <div class="form-group">
                <label class="col-sm-3 control-label" for="editTopicDescription">Beskrivelse: <span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span></label>
                <div class="form-group col-sm-9">
                    <textarea name="editTopicDescription" id="editTopicDescription" class="form-control half-width"
                              ng-model="selectedTopic.description" rows="6" cols="50"></textarea>
                </div>
            </div>

            <!-- Choose topic description -->
            <div class="form-group">
                <label class="col-sm-3 control-label" for="editTopicParent">Tema ligger under: <span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span></label>
                <div class="form-group col-sm-9">
                    <select name="editTopicParent" id="editTopicParent" class="form-control half-width" ng-model="selectedTopic.parentId" required>
                        <option value="">Ingen</option>
                        <option ng-repeat="topic in topicTupleList" ng-if="topic.level <= 2" value={{topic.id}}>{{topic.path}}</option>
                    </select>
                </div>
            </div>

        </div>
    </div>









    <div class="half-width">











    </div>
</form>
