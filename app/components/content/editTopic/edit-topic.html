<form ng-controller="EditTopicController" name="editTopicForm" role="form" method="post">
    <div class="shadow-below">
        <div class="headline-box">
            <h4 class="selected-heading">Rediger tema</h4>
        </div>
        <p class="twelve-pix-vertical-padding">
            <button ng-click="saveTopicChange()" type="button" class="btn btn-default">
                <span class="fa fa-check-circle edit-topic-icon"></span>
                Lagre tema
            </button>
            <button ng-click="openConfirmationModal('Er du sikker pÃ¥ at du vil slette temaet?', selectedTopic, deleteTopic)" type="button" class="btn btn-default pull-right">
                <span class="fa fa-remove delete-topic-icon tenpixhorizontalpadding"></span>
                Slett tema
            </button>
        </p>
    </div>
    <div class="half-width">
        <div class="form-group">
            <label for="editTopicTitle">Tittel: </label><span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
            <input type="text" name="editTopicTitle" id="editTopicTitle" class="form-control"
                   ng-model="selectedTopic.title" required/>
        </div>
        <div class="form-group">
            <label for="editTopicDescription">Beskrivelse: </label>
            <textarea name="editTopicDescription" id="editTopicDescription" class="form-control"
                      ng-model="selectedTopic.description" rows="6" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="editTopicParent">Tema ligger under: </label><span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
            <select name="editTopicParent" id="editTopicParent" class="form-control" ng-model="selectedTopic.parentId" required>
                <option value="null" ng-selected="true">Ingen</option>
                <option ng-repeat="topic in topicTupleList" ng-if="topic.level <= 2" value={{topic.id}}>{{topic.path}}</option>
            </select>
        </div>
    </div>
</form>
