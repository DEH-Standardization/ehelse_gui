<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Velg felter</h4>
            </div>

            <div class="modal-body">
                <form role="form">
                    <div class="form-group" ng-repeat="field in documentFields">
                        <input id={{field.id}} type="checkbox" data-checklist-model="selectedDocumentFields.fields" data-checklist-value="field">
                        <label for={{field.id}}>{{field.name}}</label>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" ng-click="close('add')" class="btn btn-primary" data-dismiss="modal">Lagre</button>
                <button type="button" ng-click="close('cancel')" class="btn btn-default" data-dismiss="modal">Avbryt</button>
            </div>
        </div>
    </div>
</div>
