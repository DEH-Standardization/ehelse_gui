<!-- Panel for displaying list of standards and profiles -->
<div class="col-lg-3 col-mg-3 col-sm-3 col-xs-3 file-browser" ng-controller="DocumentController">
    <div>
        <div class="shadow-below">
            <div class="headline-box">
                <h4 class="selected">{{topic.title}}</h4>
            </div>
            <p class="tenPixVerticalPadding">
                <button type="button" ng-click="openDocument('newDocument')" class="btn btn-default">
                    <span class="fa fa-plus-circle plus-icon-standard"></span>
                    Nytt dokument
                </button>
            </p>
        </div>
        <div class="standard-list">
            <div ng-repeat="document in documents | filter: search">

                <p class="document-clickable" id=standard{{document.id}} ng-click="openDocument('editDocument', document)">
                    <span  class="fa fa-file-text d{{document.documentTypeId}}"> </span>
                    {{document.title}}
                </p>
            </div>
        </div>
    </div>
</div>
