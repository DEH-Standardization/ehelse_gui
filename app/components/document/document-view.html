<!-- Panel for displaying list of standards and profiles -->
<div class="col-lg-3 col-mg-3 col-sm-3 col-xs-3 file-browser" ng-controller="DocumentController">
    <div>
        <div class="shadow-below">
            <div class="headline-box">
                <h4 class="selected">{{topic.title}}</h4>
            </div>
            <ul id="createNewDocument" class="fa-ul">
                <li><i class="fa-li fa fa-plus-circle plus-icon-standard"></i><a ng-click="changeView('newstandard')" class="clickable">
                    Ny standard
                </a></li>
                <!--I am not implemented yet :( -->
                <li><i class="fa-li fa fa-plus-circle plus-icon-utilityDocument"></i><a ng-click="" class="clickable">
                    Nytt st√∏ttedokument
                </a></li>
            </ul>
        </div>
        <div class="standard-list">
            <div ng-repeat="document in documents | filter: search">
                <p class="document-clickable" id=standard{{document.id}} ng-click="getContent(document.id);setSelectedDocumentId(document.id)">
                    <span  class="glyphicon glyphicon-file {{document.document}}"> </span>
                    {{document.title}}
                </p>
            </div>
        </div>
    </div>
</div>
