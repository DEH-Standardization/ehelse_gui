<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="login-page">
    <h3>Innlogging til ehelse-editor</h3>
    <form name="login" ng-submit="submit()" role="form">
        <div class="form-group">
            <label for="username">Brukernavn</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="Brukernavn" required />
        </div>
        <div class="form-group">
            <label for="password">Passord</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Passord" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="login.$invalid" class="btn btn-primary btn-group-justified">Logg inn</button>
        </div>
        <div class="has-error">
            <span ng-show="login.password.$dirty && login.password.$error.required || login.username.$dirty && login.username.$error.required" class="help-block has-error">Feil brukernavn og/eller passord</span>
        </div>
    </form>
</div>
