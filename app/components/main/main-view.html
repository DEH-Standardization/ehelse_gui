<div class="container-fluid" ng-controller="MainController">

    <div class="row relative">
        <div class="mainLogo col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <object data="assets/img/ehelseLogo.svg" type="image/svg+xml">
                <img src="assets/img/ehelseLogo.png" alt="ehelse logo"/>
            </object>
        </div>

        <toolbar  class="absolute-bottom col-lg-10 col-md-10 col-sm-10 col-xs-10"></toolbar>
    </div>


    <!-- Toolbar -->


    <!-- Editor display -->
    <div ng-if="userPageView == ''" ng-include="'app/components/editor/editor-view.html'"></div>

    <!-- Personal page -->
    <div ng-if="userPageView == 'myPage'" ng-include="'app/components/myPage/myPage-view.html'"></div>

    <!-- Administer users page -->
    <div ng-if="userPageView == 'administerUsers'"
         ng-include="'app/components/administerUsers/administerUsers-view.html'"></div>
</div>
