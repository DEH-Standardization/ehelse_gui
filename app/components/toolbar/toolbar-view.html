<div ng-controller="ToolbarController" class="row navigation-bar">

    <!-- Custom toolbars for different routes -->

    <!-- Editor toolbar -->
    <div ng-if="userPageView == ''" ng-include="'app/components/toolbar/editorToolbar-view.html'"></div>

    <!-- MyPage toolbar -->
    <div ng-if="userPageView == 'myPage'" ng-include="'app/components/toolbar/myPageToolbar-view.html'"></div>

    <!-- AdministerUsers toolbar -->
    <div ng-if="userPageView == 'administerUsers'"
         ng-include="'app/components/toolbar/administerUsersToolbar-view.html'"></div>

    <!-- User dropdown menu -->
    <div class="vcenter col-lg-offset-2 col-lg-4 col-mg-offset-2 col-mg-4 col-sm-offset-2 col-sm-4 col-xs-offset-2 col-xs-4">
        <button type="button" class="btn btn-default dropdown-toggle limit-length" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <img src="http://placehold.it/50x50" class="profile-image img-circle"> {{currentUser.name}}
            <span class="fa fa-caret-down fa-fw"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a class="clickable" ng-click="changeUserView('myPage')">Min side</a></li>
            <li role="separator" class="divider"></li>
            <li><a class="clickable" ng-click="logout()">Logg av</a></li>
        </ul>

        <div class="vcenter">
            <button ng-click="changeUserView('administerUsers')" type="button" class="btn menu_tooltip" data-toggle="tooltip" data-placement="top" title="Administrer brukere">
                <span class="fa fa-users"></span>
            </button>
        </div>
    </div>

</div>
