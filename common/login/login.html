<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="login-page">
    <h3>Innlogging til ehelse-editor</h3>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">Brukernavn</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Skriv inn brukernavn</span>
        </div>
        <div class="form-group">
            <label for="password">Passord</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Skriv inn passord</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-success">Logg inn</button>
        </div>
    </form>
</div>
