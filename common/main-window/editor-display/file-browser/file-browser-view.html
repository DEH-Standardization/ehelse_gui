<!-- Panel for displaying list of standards and profiles -->
<div class="col-lg-2 col-mg-2 col-sm-2 col-xs-2 standard-display" ng-controller="TopicController">
    <div>
        <h4>{{topic.title}}</h4>
    </div>
    <div ng-repeat="standard in standards">
        <a>
            <span  class="folder glyphicon glyphicon-file"> </span>
            {{standard.title}}
        </a>
    </div>

</div>
