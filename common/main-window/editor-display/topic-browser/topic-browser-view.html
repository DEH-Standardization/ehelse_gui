<div class="col-lg-2 col-mg-2 col-sm-2 col-xs-s2 topic-folder-browser">

    <!-- Topic folder browser -->
    <!-- Iterates through the list of topics and display them as folders -->
    <div class="topic">
        <p class="clickable" ng-click="changeView('newtopic')">
            <span class="glyphicon glyphicon-plus-sign plus-icon"></span>
            Nytt tema
        </p>
    </div>
    <div ng-repeat="topic in topics">
        <p data-target=#topic{{topic.id}} id={{topic.id}} data-toggle="collapse" class="topic-text clickable" ng-click="getStandards(topic.id)">
            <span id=folder{{topic.id}} class="folder glyphicon glyphicon-folder-close"> </span>
            {{topic.title}}
        </p>
        <div id=topic{{topic.id}} class="collapse">
            <div class="sub-topic" ng-repeat="subTopic in topic.children">
                <p data-target=#topic{{subTopic.id}} id={{subTopic.id}} data-toggle="collapse" class="topic-text clickable" ng-click="getStandards(subTopic.id)">
                    <span id=folder{{subTopic.id}} class="folder glyphicon glyphicon-folder-close"> </span>
                    {{subTopic.title}}
                </p>
                <div id=topic{{subTopic.id}} class="collapse">
                    <div ng-repeat="subsubTopic in subTopic.children" class="sub-topic clickable">
                        <p href="" id={{subsubTopic.id}} class="topic-text" ng-click="getStandards(subsubTopic.id)">
                            <span id=#subtopic{{subsubTopic.title}} class="folder glyphicon glyphicon-folder-close"> </span>
                            {{subsubTopic.title}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
