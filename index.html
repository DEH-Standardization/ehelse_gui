<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>AngularJSTutorial</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body ng-controller="StoreController as store">
    <div class="list-group-item" ng-repeat="product in store.themes | orderBy:' price'">
        <product-title></product-title>
        <product-panels ng-controller="PanelController as panel"></product-panels>
    </div>
    <script src="https://code.angularjs.org/1.5.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>


</html>
