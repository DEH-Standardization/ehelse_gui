<div class="login-page">
    <div>
        <h3>Innlogging til ehelse-editor</h3>
    </div>
    <form>
        <div class="form-group">
            <label for="username">
                Brukernavn:
            </label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" role="form" required>
        </div>
        <div class="form-group">
            <label for="password">
                Passord:
            </label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" role="form" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="onSubmit()" class="button btn-success">Logg inn</button>
        </div>
        <div class="form-group">
            <a>Glemt passord?</a>
        </div>
    </form>
</div>
